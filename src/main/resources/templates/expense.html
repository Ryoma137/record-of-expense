<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense</title>
    <link th:href="@{/expense.css}" rel="stylesheet">
</head>
<div class="title-container">
    <h1>支出</h1>
</div>


<div class="ul-align-center">
    <ul>
        <li>
            <span>名前</span>
            <span>
                <input type="text" class="txt" name="name" required minlength="1" maxlength="50" size="20"/>
            </span>
        </li>
        <li>
            <span>金額</span>
            <span>
                <input type="number" class="txt" name="amount" required size="50"/>
            </span>
        </li>
        <li>
            <span>カテゴリー</span>
            <select>
                <option th:each="category : ${categories}" th:value="${categoryItem}"
                        th:text="${category}"></option>
            </select>
        </li>
        <li>
            <span>コメント</span>
            <span>
                <textarea name="comments" class="tarea" cols="50" rows="5"></textarea>
            </span>
        </li>
    </ul>
</div>


<div class="btnContainer">
    <form th:action="@{/categoryList}" method="post">
        <button class="addCategoriesBtn btn-color-radius">カテゴリー追加</button>
    </form>
    <button class="calculateBtn btn-color-radius">計算</button>
</div>

</body>
</html>
